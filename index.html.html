    .caption{padding:10px 12px; font-size:.92rem; color:var(--muted)}

    /* Lightbox puro CSS (via :target) */

    .lightbox:target{display:flex}
    .lightbox figure{max-width:min(1000px,94vw); max-height:86vh; margin:0; position:relative}
    .lightbox img{width:100%; height:auto; max-height:86vh; object-fit:contain; border-radius:12px}
    .close, .prev, .next{

    }
    .close{right:10px}
    .prev{left:10px; top:50%; transform:translateY(-50%)}
    .next{right:10px; top:50%; transform:translateY(-50%)}

    footer{padding:28px 18px 48px; color:var(--muted); text-align:center}
    footer a{color:var(--brand); text-decoration:none}
